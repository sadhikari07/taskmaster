<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Task Master</title>
    </head>

    <body>

        <h3>Please create tasks below</h3>

        <form method="POST" th:action="tasks">
            <textarea placeholder="Title of task" id="title" type="text" name="title"></textarea>
            <textarea placeholder="Description" id="description" type="text" name="description"></textarea>
            <textarea placeholder="Task status" id="status" type="text" name="status"></textarea>
            <input type="submit">
        </form>


    </body>

</html>
